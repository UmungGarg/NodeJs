<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="/css/public.css">

</head>
<body>
    <header class="main-header">
        <nav class="main-header_nav">
            <ul class="main-header_item-list">
                <li class="main-header_item"><a href="/shop/">Shop</a></li>
                <li class="main-header_item"><a href="/admin/add-product">Add Product</a></li>
                <li class="main-header_item"><a class="active" href="/contactus">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form class="product-form" action="/success" method="POST">
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" name="name">
                <label for="email">E-mail ID</label>
                <input type="email" name="email">
            </div>
            
            <button type="submit">Get a Call</button>
        </form>
    </main>
</body>
</html>
